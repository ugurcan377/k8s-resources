apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: mlgarasu
  labels:
    app: mlgarasu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlgarasu
  template:
    metadata:
      labels:
        app: mlgarasu
        video: dash
    spec:
      containers:
      - name: nginx-vts
        image: ugurcan377/nginx-vts
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "10m"
          limits:
            cpu: "1250m"
      - name: vts-exporter
        image: sophos/nginx-vts-exporter
        ports:
        - containerPort: 9913

