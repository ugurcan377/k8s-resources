apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: lat
  labels:
    app: lat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lat
  template:
    metadata:
      labels:
        app: lat
        video: dash
    spec:
      containers:
      - name: nginx-vts
        image: ugurcan377/nginx-vts
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /var/www/html/dash-videos/lat
          name: dash-videos
        - mountPath: /var/www/html/index.html
          name: dash-index
        resources:
          requests:
            cpu: "10m"
          limits:
            cpu: "250m"
      - name: vts-exporter
        image: sophos/nginx-vts-exporter
        ports:
        - containerPort: 9913
      volumes:
      - name: dash-videos
        hostPath:
          path: /opt/dash-videos/lat
          type: Directory
      - name: dash-index
        hostPath:
          path: /opt/dash-videos/lat/lat.html
          type: File

